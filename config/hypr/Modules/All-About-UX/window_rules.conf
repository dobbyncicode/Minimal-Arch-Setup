# ──────────────────────────────
# Global opacity & translucency
# ──────────────────────────────
$active_opacity = 0.95
$inactive_opacity = 0.92

windowrule = opacity $active_opacity $inactive_opacity, tag:*
windowrule = opacity $active_opacity $inactive_opacity, class:.*

# ──────────────────────────────
# Browsers
# ──────────────────────────────
windowrule = tag +browser, class:^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin)$
windowrule = tag +browser, class:^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
windowrule = tag +browser, class:^(chrome-.+-Default)$
windowrule = tag +browser, class:^([Cc]hromium)$
windowrule = tag +browser, class:^([Mm]icrosoft-edge(-.*)?)$
windowrule = tag +browser, class:^(Brave(-browser)?(-.*)?)$
windowrule = tag +browser, class:^([Tt]horium-browser|[Cc]achy-browser)$
windowrule = tag +browser, class:^(zen-alpha|zen)$

# ──────────────────────────────
# Terminals
# ──────────────────────────────
windowrule = tag +terminal, class:^(Alacritty|kitty|kitty-dropterm)$

# ──────────────────────────────
# Multimedia
# ──────────────────────────────
windowrule = tag +multimedia, class:^([Aa]udacious)$
windowrule = tag +multimedia_video, class:^([Mm]pv|vlc)$
windowrule = noblur, tag:multimedia_video*
windowrule = opacity 1.0, tag:multimedia_video*

# ──────────────────────────────
# Settings / Control GUIs
# ──────────────────────────────
windowrulev2 = float, center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = tag +settings, title:(Kvantum Manager)
windowrule = tag +settings, class:^(file-roller|org.gnome.FileRoller|nm-applet|nm-connection-editor|blueman-manager|qt5ct|qt6ct|[Yy]ad)$
windowrule = tag +settings, class:(xdg-desktop-portal-gtk)

# ──────────────────────────────
# Picture-in-Picture
# ──────────────────────────────
windowrulev2 = float, center, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# ──────────────────────────────
# File Managers
# ──────────────────────────────
windowrulev2 = float, title:(Save|Open|Choose)
windowrulev2 = float, class:^(Thunar|Nautilus|Dolphin|PCManFM|Caja)$, title:(Save|Open|Choose)
windowrulev2 = tile, class:^(Thunar|Nautilus|Dolphin|PCManFM|Caja)$

# ──────────────────────────────
# Wofi launcher
# ──────────────────────────────
windowrulev2 = float, center, class:^(Wofi)$

# ──────────────────────────────
# Idle inhibit fullscreen
# ──────────────────────────────
windowrule = idleinhibit fullscreen, fullscreen:1

# ──────────────────────────────
# Layer rules for notifications
# ──────────────────────────────
layerrule = blur, notifications
layerrule = ignorezero, notifications
